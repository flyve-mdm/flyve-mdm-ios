machine:
  environment:
    APPNAME: flyve-mdm-ios
    XCODE_SCHEME: flyve-mdm-ios
    XCODE_WORKSPACE: flyve-mdm-ios.xcworkspace
    PROFILE_UUID: XC_iOS_orgflyvemdmagent
    KEYCHAIN_NAME: ios-app.keychain
    SCRIPT_PATH: ./ci
    CERTIFICATES_PATH: ./ci/cert
    PROFILE_PATH: ./ci/profile
    GH_USER: flyve-mdm-bot
    GH_REPO_SLUG: flyve-mdm/flyve-mdm-ios-agent
    TRANSIFEX_USER: api
  xcode:
    version: 8.3
checkout:
  post:
    - git tag | xargs git tag -d
    - git fetch origin --tags
    - git tag
dependencies:
  pre:
    - source ./ci/before_install.sh
  override:
    - source ./ci/install.sh
test:
  pre:
    - source ./ci/before_test.sh
  override:
    - source ./ci/test.sh
deployment:
  develop:
    branch: develop
    commands:
      - source ./ci/deploy_develop.sh
      - source ./ci/after_deploy.sh
  master:
    branch: master
    commands:
      - source ./ci/deploy_master.sh
      - source ./ci/after_deploy.sh
notify:
  webhooks:
    - url: https://payload.webhooks.stream/aethonanbot
